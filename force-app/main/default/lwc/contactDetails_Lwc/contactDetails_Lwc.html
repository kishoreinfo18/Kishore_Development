<template>
    <div class="slds-grid slds-gutters">
        <div class="slds-col slds-size_6-of-7">
            <div>
                <img src={simplyheathlogovar} height="83" width="120">
            </div>
        </div>
        <div class="slds-col slds-size_1-of-7">
            <div class="slds-grid slds-gutters">
                <div class="slds-col slds-size_1-of-2">
                    <span>My Account</span>
                </div>
                <div class="slds-col slds-size_1-of-2">
                    <span>Log Out</span>
                </div>
            </div>
        </div>
    </div>  
    <hr>
    <div class="slds-grid slds-gutters">
        <div class="slds-col slds-size_1-of-3 .slds-float_right">
            <div class="slds-p-around_medium lgc-bg">
                <lightning-tree items={menuItems} ></lightning-tree>
            </div>
            <hr>
        </div>   
        <div class="slds-col slds-size_2-of-3 .slds-float_left">
            <div class="slds-grid slds-gutters">
                <div class="slds-col slds-size_1-of-2 .slds-float_left slds-grid slds-gutters">
                        <lightning-icon icon-name="standard:account" alternative-text="Account" title="Account"></lightning-icon>
                        <h1 class="slds-page-header__title slds-m-right_small slds-align-middle slds-truncate" title="My Accounts">My Accounts</h1>
                </div>
                <div class="slds-col slds-size_1-of-2 .slds-float_left">
                    <h1 class="slds-page-header__title slds-m-right_large slds-align-middle slds-truncate" title="My Accounts">Hello {accountName.data}</h1>
                </div>
            </div>
            <div class = "divpadding" style="text-align: left;">
                <h2>Get the most from Simplyhealth account with easy access to our most popular customer features and services below</h2>
            </div>
        </div>
        <div class="slds-grid slds-var-p-around_x-large">
            <lightning-button variant="brand" label="Log in" title="Primary action" onclick={handleClick} class="slds-var-m-left_x-small"></lightning-button>
        </div>
    </div>  
</template>
