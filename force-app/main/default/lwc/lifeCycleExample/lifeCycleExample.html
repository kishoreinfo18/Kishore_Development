<template>
    kishore : {lists}
    <template if:true={varTemp}>
        kishore inside if statement : {varTemp}
        <lightning-record-form
        record-id={recordId}
        object-api-name={accountObject}
        fields={fields}>
    </lightning-record-form>
    record view form
    <lightning-record-view-form
            record-id={recordId}
            object-api-name={accountObject}>
        <div class="slds-grid">
            <div class="slds-col slds-size_1-of-2">
                <!-- Other record data here -->
            </div>
            <div class="slds-col slds-size_1-of-3">
                <lightning-formatted-text value={nameValue}
                    class="slds-text-heading_large">
                </lightning-formatted-text>
            </div>
            <div class="slds-col slds-size_1-of-3">
                <lightning-formatted-text value={industryValue}
                    class="slds-text-heading_large">
                </lightning-formatted-text>
            </div>
            <div class="slds-col slds-size_1-of-3">
                <lightning-formatted-text value={typeValue}
                    class="slds-text-heading_large">
                </lightning-formatted-text>
            </div>
        </div>
    </lightning-record-view-form>
    </template>
</template>
