<template>
    <lightning-card  title="Contact List" icon-name="standard:contact">
        <lightning-layout vertical-align="center">
            <lightning-layout-item>
                <lightning-input name="contactname" value={contname} label="contact name" onchange={contactinputvalue}></lightning-input>
            </lightning-layout-item>
            <lightning-layout-item>
                <template for:each={contacts} for:item="contact">
                    <lightning-layout-item key={contact.key}>
                        <p>{contact.Name}</p>
                        <p><lightning-formatted-email value={contact.Email}></lightning-formatted-email></p>
                        <p><lightning-formatted-phone value={contact.phone}></lightning-formatted-phone></p>
                    </lightning-layout-item>
                </template>
            </lightning-layout-item>
        </lightning-layout>
    </lightning-card>
    
</template>
